    <!-- ================= SNAP CONTAINER ================= -->

                    <!-- LEFT SIDE -->

                    <!-- RIGHT SIDE FORM -->
                    <form
                        class="contact-form"
                        id="contactForm"
                        action="https://formspree.io/f/mregrkrv"
                        method="POST"
                    >
                        <div class="form-row">
                            <input type="text" name="firstName" placeholder="First Name" required />
                            <input type="text" name="lastName" placeholder="Last Name" required />
                        </div>

                        <input type="email" name="email" placeholder="Email" required />

                        <textarea name="message" placeholder="Message" rows="5" required></textarea>

                        <button type="submit">Send</button>
                        <p class="form-status" id="formStatus"></p>
                    </form>

                </div>

            </section>

            <!-- Scroll indicator -->
            <div class="scroll-indicator">

            </div>

        </section>

    </main>

    <!-- ================= SCRIPTS ================= -->
    <script>
        const hamburger = document.querySelector(".hamburger");
        const sideMenu = document.querySelector(".side-menu");

        hamburger.addEventListener("click", () => {
            sideMenu.classList.toggle("active");
        });

        // Auto-hide navbar (Apple-style)
        let lastScroll = 0;
        const navbar = document.querySelector(".navbar");

        window.addEventListener("scroll", () => {
            const currentScroll = window.scrollY;
            if (currentScroll > lastScroll) {
                navbar.style.transform = "translateY(-100%)";
            } else {
                navbar.style.transform = "translateY(0)";
            }
            lastScroll = currentScroll;
        });
    </script>

    <script>
        const form = document.getElementById("contactForm");
        const status = document.getElementById("formStatus");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: data,
                    headers: { "Accept": "application/json" }
                });

                if (response.ok) {
                    status.textContent = "‚úÖ Message sent successfully!";
                    status.style.color = "#22c55e";
                    form.reset();
                } else {
                    status.textContent = "‚ùå Something went wrong. Try again.";
                    status.style.color = "#ef4444";
                }
            } catch (error) {
                status.textContent = "‚ùå Network error. Please try later.";
                status.style.color = "#ef4444";
            }
        });
    </script>
